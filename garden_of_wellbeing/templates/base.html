<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP Navigace - Zahrádka Blahobytu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/products.css' %}">
    <link rel="stylesheet" href="{% static 'css/restaurants.css' %}">
    <link rel="stylesheet" href="{% static 'css/order-detail.css' %}">
    <link rel="stylesheet" href="{% static 'css/calculation.css' %}">
    <link rel="stylesheet" href="{% static 'css/seed-plan.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

</head>
<body>
<!-- Navigační panel s logem -->
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
        <img src="{% static 'garden_app/logo-zb.jpeg' %}" alt="Logo Zahrádka Blahobytu" class="logo">
        <span class="navbar-text ms-2">Zahrádka Blahobytu</span>
    </a>
       <ul class="navbar-nav d-flex flex-row ms-auto">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/products/' %}active{% endif %}" href="{% url 'products' %}">Druhy Microgreens</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/restaurant_list/' %}active{% endif %}" href="{% url 'restaurant-list' %}">Restaurace</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/seed_plan/' %}active{% endif %}" href="{% url 'seed-plan' %}">Plán výsevu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/calculation/' %}active{% endif %}" href="{% url 'calculation' %}">Kalkulace</a>
            </li>
       </ul>
    {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-logout ms-3">Odhlásit se</button>
        </form>
    {% endif %}
</nav>

<!-- Obsah stránky s možností vložení vlastního obsahu -->
<main class="container mt-5">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer>
    <div class="container text-center">
        {% load static %}
        <img src="{% static 'garden_app/logo-zb.jpeg' %}" alt="logo_zb" class="footer-logo">
        <p class="mt-3">&copy; 2024 Zahrádka Blahobytu. Všechna práva vyhrazena.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
